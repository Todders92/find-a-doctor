<!DOCTYPE html>
<html>
<head>
    <title>Find a Doctor</title>
</head>
<body>
  <h1>find a Doctor</h1>
  <h3>fill out the form below to find a doctor in your area</h3>
  <form id="docNames">
    <label for="issue">find your local doctor by name:</label>
    <input type="text" id="issue">
    <button type="submit">find a doctor</button>
  </form>
  <div>
    <h2><span id="errorText"></span></h2>
    <ul id="results">
      
    </ul>
  </div>
  <h2>feeling under the weather? fill input your symptoms or ailments and find a qualified doctor below</h2>
  <form id="sick">
    <label for="symptom">input your symptom below:</label>
    <input type="text" id="symptom">
    <button type="submit">find a doctor</button>
  </form>
</body>
</html>
