<!DOCTYPE html>
<html>
<head>
    <title>Find a Doctor</title>
</head>
<body>
  <h1>find a Doctor</h1>
  <h3>fill out the form below to find a doctor in your area</h3>
  <form>
    <label for="issue">What is your medical issue</label>
    <input type="text" id="issue">
    <button type="submit">find a doctor</button>
  </form>
  <div id="output">
    <h1> doctor name: <span id="doctorName"></span> </h1>
    <h1> doctor address: <span id="doctorAddress"></span></h1>
    <h1>doctor phone number: <span id="doctorNumber"></span></h1>
    <h1>doctor website: <span id="doctorWebsite"></span></h1>
    <h1>Are they accepting new patients?: <span id="doctorPatients"></span></h1>
  </div>
</body>
</html>
